<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reto | SenaSoft</title>
</head>
<body>
    <!-- modelo la pagina en la cual se observara los resultados de la llamada a la API -->
    <header>
        <nav class="senasoft-logo">
            <img class="senasoft" src="/img/Logo (4).svg" alt="">
        </nav>

        <h1 class="titulo">RETO | VISION</h1>

        <nav class="contenedor-logo">
            <nav class="padre-img-logo">
                <img class="logo" src="/img/Sena_Colombia_logo.svg.png" alt="">
            </nav>
            
        </nav>
        

    </header>

    
    <section class="clasificacion">
        <h2>CLASIFICACION</h2>

        <section class="lado-izquierdo">
            <nav class="lado-izquierdo-1">
                
                <input type="file" id="img">
                <input type="search" id="url-imagen" placeholder="URL de la imagen">
            </nav>

            <nav id="mostrar-img">
                
            </nav>
        </section>

        <section class="lado-derecho">
            <nav class="padre-resultado">
                <p id="resultado-clasificacion"></p>
            </nav>

            <nav class="botones">
                <button id="boton-enviar">Enviar</button> 
                <button id="limpiar">Limpiar</button>
            </nav>

        </section> 
    </section>



    <section class="traducciones">
        <nav class="izquierda-traduccion">
            <h2>TRADUCCIONES</h2>
            <textarea id="results">
               
            </textarea>
        </nav>

        <nav class="derecha-traduccion">  
            <h2>AUDIO</h2>

            <section id="salida-audio">
                <nav>
                    <input type="text" id="entrada-texto" placeholder="texto a voz"> <input id="enviar-texto" type="button" value="enviar">
                </nav>
                <audio id="audio" src="" controls></audio>
            </section>

        </nav>

    </section>

    <section class="detector-objetos">
        <h1 class="titulo-objetos">DETECTOR DE OBJETOS</h1>
        <section class="contenido-objetos">

            <nav class="contenedor">
                <nav id="padre-img-objeto-1">
 
                </nav>
                <input type="file" id="img-1">
                <input type="search" id="url-imagen-1" placeholder="URL de la imagen"> <br>
                <nav class="botones-objetos">
                    <button id="enviar-objeto-1">Enviar</button>
                    <button id="eliminar-objeto-1">Eliminar</button>
                </nav>
                <nav>
                    <p id="resultado-objeto-1"></p>
                </nav>
            </nav>

            <nav class="contenedor">
                <nav id="padre-img-objeto-2">

                </nav>
                <input type="file" id="img-2">
                <input type="search" id="url-imagen-2" placeholder="URL de la imagen"> <br>
                <nav class="botones-objetos">
                    <button id="enviar-objeto-2">Enviar</button>
                    <button id="eliminar-objeto-2">Eliminar</button>
                </nav>

                <nav>
                    <p id="resultado-objeto-2"></p>
                </nav>
            </nav>

            <nav class="contenedor">
                <nav id="padre-img-objeto-3">

                </nav>
                <input type="file" id="img-3">
                <input type="search" id="url-imagen-3" placeholder="URL de la imagen"> <br>
                <nav class="botones-objetos">
                    <button id="enviar-objeto-3">Enviar</button>
                    <button id="eliminar-objeto-3">Eliminar</button>
                </nav>

                <nav>
                    <p id="resultado-objeto-3"></p>
                </nav>
            </nav>
        </section>
        
    </section>

    <section class="detector-rostros">
        <h1 class="titulo-objetos">DETECTOR DE ROSTROS</h1>

        <section class="contenido-objetos">

            <nav class="rostros-contenedor">
                <nav id="padre-img-rostro-1">
                    <canvas id="canvas" class="imagen"></canvas>
                </nav>
                <input type="file" id="img-rostro-1">
                <input type="search" id="url-imagen-1-rostro" placeholder="URL de la imagen"> <br>
                <nav class="botones-objetos">
                    <button id="enviar-rostro-1">Enviar</button>
                    <button id="eliminar-rostro-1">Eliminar</button>
                </nav>
                <nav>
                    <p id="resultado-rostro-1"></p>
                </nav>
            </nav>

            <nav class="rostros-contenedor">
                <nav id="padre-img-objeto-2">
                    <canvas id="canvas-2" class="imagen"></canvas>
                </nav>
                <input type="file" id="img-rostro-2">
                <input type="search" id="url-imagen-2-rostro" placeholder="URL de la imagen"> <br>
                <nav class="botones-objetos">
                    <button id="enviar-rostro-2">Enviar</button>
                    <button id="eliminar-rostro-2">Eliminar</button>
                </nav>

                <nav>
                    <p id="resultado-rostro-2"></p>
                </nav>
            </nav>

            <nav class="rostros-contenedor">
                <nav id="padre-img-objeto-3">
                    <canvas id="canvas-3" class="imagen"></canvas>
                </nav>
                <input type="file" id="img-rostro-3">
                <input type="search" id="url-imagen-3-rostro" placeholder="URL de la imagen"> <br>
                <nav class="botones-objetos">
                    <button id="enviar-rostro-3">Enviar</button>
                    <button id="eliminar-rostro-3">Eliminar</button>
                </nav>

                <nav>
                    <p id="resultado-rostro-3"></p>
                </nav>
            </nav>
        </section>
        
    </section>


    <script src="./scrip.js"></script>
    <script src="/objetos.js"></script>
    <script src="/rostros.js"></script>
</body>
</html>
